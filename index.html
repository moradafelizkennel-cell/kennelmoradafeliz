<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morada Feliz Kennel - Filhotes de Shihtzu e Spitz Alemão</title>
    <meta name="description" content="Criatório Morada Feliz Kennel - Filhotes de Shihtzu e Spitz Alemão vacinados e com alimentação premium.">
    <meta name="keywords" content="shihtzu, spitz alemão, filhotes, kennel, cães de raça, morada feliz">
    <meta name="author" content="Morada Feliz Kennel">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff7f00;
            --primary-dark: #e67300;
            --primary-light: #ffa64d;
            --white: #ffffff;
            --gray: #555;
            --light: #f8f9fa;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 12px 25px rgba(0, 0, 0, 0.15);
            --radius: 14px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--gray);
            line-height: 1.7;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .profile-img:hover {
            transform: scale(1.06);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        .kennel-title {
            font-size: 2.6rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .kennel-subtitle {
            font-size: 1.15rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--white);
            color: var(--primary);
            padding: 1rem 2.2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-top: 1rem;
        }

        .social-btn:hover {
            background: #fff3e6;
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .social-btn img {
            width: 26px;
            height: 26px;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Produtos */
        .products {
            background: var(--white);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.3rem;
            color: var(--primary);
            margin-bottom: 2.5rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            width: 70px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
            max-width: 350px;
            margin: 0 auto;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .card-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: var(--transition);
        }

        .card:hover .card-img {
            transform: scale(1.03);
        }

        .card-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--gray);
            margin-bottom: 0.4rem;
        }

        .breed {
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.2rem;
        }

        .btn {
            margin-top: auto;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: scale(1.03);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
            transform: scale(1.03);
        }

        /* Popup */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius);
            text-align: center;
            max-width: 380px;
            width: 90%;
            box-shadow: var(--shadow-lg);
            transform: scale(0.8);
            transition: var(--transition);
        }

        .popup-overlay.show .popup {
            transform: scale(1);
        }

        .popup h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .popup p {
            color: #555;
            margin-bottom: 1.5rem;
        }

        .popup-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            padding: 1.5rem 0;
        }

        @media (max-width: 768px) {
            .kennel-title { font-size: 2.1rem; }
            .section-title { font-size: 1.9rem; }
            .grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .profile-img { width: 120px; height: 120px; }
            .social-btn { padding: 0.9rem 1.8rem; font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Header -->
    <header class="header">
        <div class="profile">
            <img src="https://github.com/moradafelizkennel-cell/kennelmoradafeliz/blob/main/lulu%20da%20pomerania.png?raw=true" 
                 alt="Morada Feliz Kennel - Foto do Criatório" class="profile-img">
            <div>
                <h1 class="kennel-title">Morada Feliz Kennel</h1>
                <p class="kennel-subtitle">Filhotes com amor, saúde.</p>
            </div>
        </div>
        <a href="https://www.facebook.com/keel.santos.364977/" target="_blank" class="social-btn">
            <img src="https://github.com/moradafelizkennel-cell/kennelmoradafeliz/blob/main/lulu%20da%20pomerania.png?raw=true" alt="Facebook">
            Siga-nos no Facebook
        </a>
    </header>

    <!-- Produtos -->
    <section class="products">
        <h2 class="section-title">Filhotes Disponíveis</h2>
        <div class="grid">

            <!-- Lulu da Pomerania -->
            <div class="card">
                <img src="https://github.com/moradafelizkennel-cell/kennelmoradafeliz/blob/main/lulu%20da%20pomerania.png?raw=true" 
                     alt="Lulu da Pomerania" class="card-img">
                <div class="card-body">
                    <div class="name">Lulu da Pomerania</div>
                    <div class="breed">Spitz Alemão</div>
                    <div class="price">R$ 2.500,00</div>
                    <button class="btn" onclick="openPopup()">Comprar</button>
                </div>
            </div>

        </div>
    </section>

    <footer class="footer">
        <p>© <span id="year">2025</span> Morada Feliz Kennel. Todos os direitos reservados.</p>
    </footer>

</div>

<!-- Popup -->
<div id="popup" class="popup-overlay">
    <div class="popup">
        <p>Para comprar acesse meu contato no facebook</p>
        <div class="popup-actions">
            <a href="https://m.me/61584001211444" class="btn">Acessar contato</a>
            <button class="btn btn-secondary" onclick="closePopup()">Depois, obrigado</button>
        </div>
    </div>
</div>

<script>
    // Ano dinâmico
    document.getElementById('year').textContent = new Date().getFullYear();

    const popup = document.getElementById('popup');

    function openPopup() {
        popup.classList.add('show');
    }

    function closePopup() {
        popup.classList.remove('show');
    }

    // Fechar popup ao clicar fora
    popup.addEventListener('click', e => {
        if (e.target === popup) closePopup();
    });
</script>

</body>
</html>
